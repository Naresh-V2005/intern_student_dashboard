<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Student Management Dashboard</h1>
    
    <form id="studentForm">
      <input type="text" id="name" placeholder="Name" required>
      <input type="text" id="regNo" placeholder="Reg No" required>
      <input type="text" id="dept" placeholder="Department" required>
      <input type="number" id="year" placeholder="Year" required min="1" max="5">
      <input type="number" id="marks" placeholder="Marks" required min="0" max="100">
      <button type="submit">Add / Update Student</button>
    </form>

    <input type="text" id="search" placeholder="Search by name..." />

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Reg No</th>
          <th>Dept</th>
          <th>Year</th>
          <th>Marks</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentTableBody"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
